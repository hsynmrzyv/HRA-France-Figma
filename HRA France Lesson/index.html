<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="logo">
        <a href="/">Logo</a>
      </div>

      <!-- Navigation -->
      <nav>
        <ul class="nav__list">
          <li>
            <a class="active" href="">Home</a>
          </li>
          <li>
            <a href="">Tours</a>
          </li>
          <li>
            <a href="">Galleries</a>
          </li>
          <li>
            <a href="">About Us</a>
          </li>
        </ul>
      </nav>

      <!-- Contact Us Button -->
      <div>
        <a class="btn" href="/">Contact Us</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Call To Action -->
      <div class="cta">
        <h4>Learn From Expert</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, sed
          asperiores eum harum odio porro accusamus tempore voluptatum?
        </p>
        <a href="" class="btn">Admission Now</a>
      </div>
      <!-- Sign Up Form -->

      <div class="form">
        <h4>Sign Up</h4>
        <form>
          <div class="form__input">
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="form__input">
            <input type="password" placeholder="Password" />
          </div>
          <div class="form__input">
            <input type="password" placeholder="Re-type Password" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </section>
  </body>
</html>
